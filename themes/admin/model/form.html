<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">模型名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" value='{$vo.name|default=""}' minlength="2" maxlength="16" required="required" title="模型名称" placeholder="请输入2-16位中文模型名称！" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模型表名</label>
        <div class="layui-input-block">
            <input type="text" name="tablename" required="required" minlength="4" maxlength="16" title="模型表名" placeholder="模型表名至少4个英文字符,最多16个字符！" value="{$vo.tablename|default=''}" class="layui-input typeahead">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单位置</label>
        <div class="layui-input-block">
            <select name='menuid' class='layui-select full-width' required="required" style='display:block'>
                <!--{foreach $menus as $menu}-->
                <option {eq name='$menu.id' value='$cmenu.pid|default=0'}selected{/eq} value='{$menu.id}'>{$menu.spl}{$menu.title}</option>
                <!--{/foreach}-->
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模型菜单名称</label>
        <div class="layui-input-block">
            <input type="text" name="menuname" value='{$vo.menuname|default=""}' required="required" title="模型菜单名称" placeholder="模型菜单名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="description" minlength="10" placeholder="说点什么...最少输入10个字符" class="layui-textarea">{$vo.description|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
