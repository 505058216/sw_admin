<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SWCMS安装程序</title>
    <link href="__STATIC__/install/css/install.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/install/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/install/js/jquery.validation.min.js"></script>
    <script type="text/javascript" src="__STATIC__/install/js/jquery.icheck.min.js"></script>
    <script>$(document).ready(function() {
        $('input[type="checkbox"]').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });
    });

    $(function() {
        jQuery.validator.addMethod("lettersonly",
                function(value, element) {
                    return this.optional(element) || /^[^:%,'\*\"\s\<\>\&]+$/i.test(value);
                },
                "不得含有特殊字符");
        $("#install_form").validate({
            errorElement: "font",
            rules: {
                db_host: {
                    required: true
                },
                db_name: {
                    required: true
                },
                db_user: {
                    required: true
                },
                db_port: {
                    required: true,
                    digits: true
                },
                site_name: {
                    required: true
                },
                admin: {
                    required: true,
                    lettersonly: true
                },
                password: {
                    required: true,
                    minlength: 6
                },
                rpassword: {
                    required: true,
                    equalTo: '#password'
                },
                agree: {
                    required: true
                },
                store_name: {
                    required: true
                },
                member_name: {
                    required: true
                },
                seller_name: {
                    required: true
                },
                member_password: {
                    required: true
                },
                rmember_password: {
                    required: true,
                    equalTo: '#member_password'
                }
            }
        });

        jQuery.extend(jQuery.validator.messages, {
            required: "未输入",
            digits: "格式错误",
            lettersonly: "不得含有特殊字符",
            equalTo: "两次密码不一致",
            minlength: "密码至少6位"
        });

        $('#next').click(function() {
            $('#install_form').submit();
        });

    });</script>
</head>

<body>
<div class="header">
    <div class="layout">
        <div class="title">
            <h2>系统安装向导</h2></div>
        <div class="version">版本: 目前最新版</div></div>
</div>
<div class="main">
    <div class="step-box" id="step3">
        <div class="text-nav">
            <h1>Step.2</h1>
            <h2>创建数据库</h2>
            <h5>填写数据库及站点相关信息</h5></div>
        <div class="procedure-nav">
            <div class="schedule-ico">
                <span class="a"></span>
                <span class="c"></span>
                <span class="d"></span>
            </div>
            <div class="schedule-point-now">
                <span class="a"></span>
                <span class="c"></span>
                <span class="d"></span>
            </div>
            <div class="schedule-point-bg">
                <span class="a"></span>
                <span class="c"></span>
                <span class="d"></span>
            </div>
            <div class="schedule-line-now">
                <em></em>
            </div>
            <div class="schedule-line-bg"></div>
            <div class="schedule-text">
                <span class="a">检查安装环境</span>
                <span class="c">创建数据库</span>
                <span class="d">安装</span></div>
        </div>
    </div>
    <form action="{:url('step3')}" id="install_form" method="post">
        <input type="hidden" value="submit" name="submitform">
        <input type="hidden" value="" name="install_recover">
        <div class="form-box control-group">
            <fieldset>
                <legend>数据库信息</legend>
                <div>
                    <label>数据库服务器</label>
              <span>
                <input type="text" name="db_host" maxlength="60" value="127.0.0.1"></span>
                    <em>数据库服务器地址，一般为127.0.0.1</em></div>
                <div>
                    <label>数据库名</label>
              <span>
                <input type="text" name="db_name" maxlength="50" value=""></span>
                    <em></em>
                </div>
                <div>
                    <label>数据库用户名</label>
              <span>
                <input type="text" name="db_user" maxlength="30" value=""></span>
                    <em></em>
                </div>
                <div>
                    <label>数据库密码</label>
              <span>
                <input type="password" name="db_pwd" maxlength="30" value=""></span>
                    <em></em>
                </div>
                <div>
                    <label>数据库端口</label>
                    <span>
                        <input type="text" name="db_port" maxlength="30" value="3306">
                    </span>
                    <em>数据库默认端口一般为3306</em>
                </div>
            </fieldset>
        </div>
        <div class="btn-box">
            <a href="step1.htm" class="btn btn-primary">上一步</a>
            <a id="next" href="JavaScript:;" class="btn btn-primary">下一步</a></div>
    </form>
</div>
<div class="footer">
    <h6>
        <a href="http://www.scshunwei.com" target="_blank">绵阳顺为科技有限公司版权所有</a></h6>
</div>
</body>

</html>
